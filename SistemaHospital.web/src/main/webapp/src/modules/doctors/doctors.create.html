<div class="page-header">
  <h1>Crear un nuevo médico</h1>
</div>

<div class="col-md-6 well">
    <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name1" class="col-md-4 control-label">Nombre</label>
                <div class="col-md-8">
                    <input id="name1" name="name" class="form-control" type="text" ng-model="nombre" ng-init="currentRecord.name" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name2" class="col-md-4 control-label">Cédula</label>
                <div class="col-md-8">
                    <input id="name2" name="name" class="form-control" type="text" ng-model="cedula" ng-init="currentRecord.name" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name3" class="col-md-4 control-label">Especialidad</label>
                <div class="col-md-8">
                    <input id="name3" name="name" class="form-control" type="text" ng-model="especialidad" ng-init="currentRecord.name" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name4" class="col-md-4 control-label">Consultorio</label>
                <div class="col-md-8">
                    <input id="name4" name="name" class="form-control" type="text" ng-model="consultorio" ng-init="currentRecord.name" required />
                </div>
            </div>
            
              
            <button type="button" class="btn btn-danger" ui-sref='doctorsList'>Cancel</button>
               
            <button type="submit" class="btn btn-success" ng-click="ctrl.saveDoctor()" >Save</button>   
            
        </fieldset>
</div>
