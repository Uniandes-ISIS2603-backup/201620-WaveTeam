<div class="page-header">
  <h1>Listado de pacientes</h1>
</div>
<div class="container-fluid">
    <table class="table table-striped" class="col-md-8">
        <thead>
            <tr>
                <th>Nombre</th>        
                <th>Cedula</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>TipoSangre</th>
                <th>Eps</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ptn in patient">
                <td>{{ptn.name}}</td>
                <td>{{ptn.id}}</td>
                <td>{{ptn.edad}}</td>
                <td>{{ptn.sexo}}</td>
                <td>{{ptn.tipoSangre}}</td>
                <td>{{ptn.eps}}</td>
                <td>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(ptn)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="editPatient({ptnID: ptn.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
