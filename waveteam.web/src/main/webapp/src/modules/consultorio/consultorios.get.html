<div class="container-fluid">
    <head>
        <title>Lista de consultorios.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div>
            <table id="tablaConsultorios" class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th> </th>
                        <th> Nombre </th>
                        <th> Horario </th>
                        <th> Atiencion a urgencias </th>
                        <th> UCI </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="consultorio in consultorios">
                        <td>{{consultorio.id}}</id>
                        <td>{{consultorio.nombre}}</td>
                        <td>{{consultorio.horario}}</td>
                        <td>{{consultorio.atencionUrgencias}}</td>
                        <td>{{consultorio.unidadCuidadosIntensivos}}</td>
                        <td>
                            <button class="btn btn-default btn-sm" ng-model="idEditar" ng-init="consultorio.id" ng-click="ctrl.actualizarConsultorioId(consultorio.id)"><span class="glyphicon glyphicon-edit"></span> Editar consultorio</button>
                            <button class="btn btn-default btn-sm" ng-click="ctrl.eliminarConsultorio(consultorio.id)"><span class="glyphicon glyphicon-minus"></span> Eliminar consultorio</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" ui-sref='crearConsultorio'> Crear consultorio</button>
        </div>
    </body>
</div>
