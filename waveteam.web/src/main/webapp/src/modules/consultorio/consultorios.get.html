<div class="container-fluid">
    <head>
        <title>Lista de consultorios.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Horario </th>
                        <th> Atiencion a urgencias </th>
                        <th> UCI </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in records">
                        <td>{{record.id}}</td>
                        <td>{{record.horario}}</td>
                        <td>{{record.atencionUrgencias}}</td>
                        <td>{{record.unidadCuidadosIntensivos}}</td>
                        <td>
                            <button class="btn btn-default btn-sm" ui-sref="editarConsultorio({idConsultorio: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar consultorio</button>
                            <button class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Eliminar consultorio</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</div>
