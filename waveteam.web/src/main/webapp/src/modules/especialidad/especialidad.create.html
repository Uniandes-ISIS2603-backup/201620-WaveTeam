<h1>Especialidades</h1>
      <form novalidate name="form" id="especialidad-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
        <table width ="100%">
            <tr>
                <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            </tr>
          <tr>
            <th align="left">
              Nombre:
            </th>
            <th align="left">
              <input id="nombre" name="nombre" class="form-control" type="text" ng-model="currentRecord.nombre" ng-init="currentRecord.nombre" required />
            </th>
          </tr>
          <tr>
            <th align="left">
              Grupos edad:
            </th>
            <th align="left">
              <input id="grupo" name="grupo" class="form-control" type="text" ng-model="currentRecord.gruposEdad" ng-init="currentRecord.gruposEdad" required />
            </th>
          </tr>
          <tr>
            <th align="left">
              Tipo:
            </th>
            <th align="left">
              <input id="tipo" name="tipo" class="form-control" type="text" ng-model="currentRecord.tipo" ng-init="currentRecord.tipo" required />
            </th>
          </tr>
        </table>
        <br>
        <button type="submit" >Guardar</button> 
         <button type="button" ui-sref='especialidadList'>Cancel</button> 
      </form>
