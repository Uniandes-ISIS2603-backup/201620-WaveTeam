<div class="page-header">
  <h1>Listado de citas</h1>
</div>
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>        
                <th>Fecha</th>
                <th>Hora</th>
                <th>Duraci√≥n</th>
                <th>Medico</th>
                <th>Paciente</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in citas">
                <td>{{x.getId()}}</td>
                <td>{{x.getFecha()}}</td>
                <td>{{x.getHora()}}</td>
                <td>{{x.getDuracion()}}</td>
                <td>{{x.getMedico()}}</td>
                <td>{{x.getPaciente()}}</td>
                <td>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="cityEdit({cityId: record.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
