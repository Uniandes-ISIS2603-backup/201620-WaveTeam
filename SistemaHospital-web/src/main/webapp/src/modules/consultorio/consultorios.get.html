<div class="container-fluid">

    <div>
        <div> <h1> </h1> </div>
        <div class="col-xs-6">
            <h3> Consultorios </h3>
        </div>

            <div class="input-group">

                <span class="input-group-addon">Buscar</span>
                <input class="form-control" type="text" ng-model="searchField">
            </div>
        <div class="container-fluid">
            <table id="tablaConsultorios" class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th> </th>
                        <th> Nombre </th>
                        <th> Horario </th>
                        <th> Atenci√≥n a urgencias </th>
                        <th> UCI </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="consultorio in consultorios| filter:searchField">
                        <td>{{consultorio.id}}</td>
                        <td>{{consultorio.nombre}}</td>
                        <td>{{consultorio.horario}}</td>
                        <td align="center"><input id="uci" name="uci" type="checkbox" ng-disabled="true" ng-model="consultorio.atencionUrgencias" ng-init="consultorio.atencionUrgencias"/></td>
                        <td><input id="uci" name="uci" type="checkbox" ng-disabled="true" ng-model="consultorio.unidadCuidadosIntensivos" ng-init="consultorio.unidadCuidadosIntensivos"/></td>
                        <td>
                            <button class="btn btn-default btn-sm" ui-sref="buscarConsultorio({consultorioId: consultorio.id})"><span class="glyphicon glyphicon-edit"></span> Ver detalles </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <table style="float: right;">
            <tr><th>
            <button type="button" ui-sref='crearConsultorio'> Crear consultorio</button> </th>
        
                <th> <h1> &emsp; </h1> </th> </tr> 
        </table>
    </div>
</div>
