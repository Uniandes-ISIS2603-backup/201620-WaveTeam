<div class="row">
<div class="page-header" style="padding-left: 400px ">
  <h1>Listado de pacientes</h1>
</div>
 <div class="col-xs-6" style="padding-left: 400px ">
     <div class="input-group" style="width: 300px" >
            <span class="input-group-addon" style="background-color: #c7ddef">Buscar</span> 
            <input class="form-control" type="text" ng-model="searchField" style="color: #1b6d85" >
        </div>
    </div>
    <div class="page-header" style="padding-top: 30px">
        
        
    </div>
<div class="container-fluid">
    <table class="table table-striped" class="col-md-8">
        <thead>
            <tr>
                <th>Nombre</th>        
                <th>Cedula</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>TipoSangre</th>
                <th>Eps</th>
                <th>TipoDocumento</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ptn in patient | filter:searchField">
                <td>{{ptn.name}}</td>
                <td>{{ptn.id}}</td>
                <td>{{ptn.edad}}</td>
                <td>{{ptn.sexo}}</td>
                <td>{{ptn.tipoSangre}}</td>
                <td>{{ptn.eps}}</td>
                <td>{{ptn.tipoDocumento}}</td>
                <td style="padding-left: 50px">
                    <button id="{{$index}}-edit-btn"   class="btn btn-success" ui-sref="editPatient({ptnID: ptn.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn"  class="btn btn-danger" ng-click="ctrl.deleteRecord(ptn)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
