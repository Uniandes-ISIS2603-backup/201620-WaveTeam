<div class="page-header" style="padding-left: 400px ">
  <h1>Lista Pacientes</h1>
</div>
<div class="container-fluid">
    <table class="table table-striped" class="col-md-8">
        <thead>
            <tr>
                <th>Nombre</th>        
                <th>Cedula</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>TipoSangre</th>
                <th>Eps</th>
                <th>TipoDocumento</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ptn in patient">
                <td>{{ptn.name}}</td>
                <td>{{ptn.id}}</td>
                <td>{{ptn.edad}}</td>
                <td>{{ptn.sexo}}</td>
                <td>{{ptn.tipoSangre}}</td>
                <td>{{ptn.eps}}</td>
                <td>{{ptn.tipoDocumento}}</td>
                <td>
                    
                    <button id="{{$index}}-edit-btn"  class="btn btn-group"  ui-sref="editPatientforpatient({ptnID: ptn.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
<!--                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="getCitasPaciente({ptnID: ptn.id})"><span class="glyphicon glyphicon-edit"></span> Citas Programadas</button>-->
<!--                    <button type="button" ui-sref='citasList'>Citas Programadas</button>-->
                        <button id="{{$index}}-edit-btn"  class="btn btn-info"  ui-sref="citasList({ptnID: ptn.id})"><span class="glyphicon glyphicon-edit"></span> Citas Programadas</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
