<div class="page-header" style="padding-left: 400px ">
  <h1 ng-model="tit">Editar un Paciente</h1>
</div>
<div class="col-md-6 well">
    <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">Nombre</label>
                <div class="col-md-8">
                    <input id="name" name="name" class="form-control" type="text" ng-model="nombre" ng-init="currentRecord.name" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">NumeroDocumento</label>
                <div class="col-md-8">
                    <input id="name" name="name" class="form-control" type="text" ng-model="cedula" ng-init="currentRecord.name" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">Edad</label>
                <div class="col-md-8">
                    <input id="name" name="name" class="form-control" type="text" ng-model="edad" ng-init="currentRecord.name" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">Sexo</label>
                <div class="col-md-8">
                    <select style="width: 302px" ng-model="sexo" ng-init="currentRecord.name">
                            
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                          </select>
                    </div>
            </div>
             <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">TipoSangre</label>
                <div class="col-md-8">
                    <select style="width: 302px" ng-model="tipoSangre"  ng-init="currentRecord.name" >
                       
                            <option value="o+">O+</option>
                            <option value="a+">A+</option>
                            <option value="b+">B+</option>
                            <option value="ab">AB</option>
                            <option value="o-">O-</option>
                            <option value="a-">A-</option>
                            <option value="b-">B-</option>
                            
                          </select>
                    </div>
            </div>
             <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">Eps</label>
                <div class="col-md-8">
                    <input id="name" name="name" class="form-control" type="text" ng-model="eps" ng-init="currentRecord.name" required />
                </div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="name" class="col-md-4 control-label">TipoDocumento</label>
                <div class="col-md-8">
                <select style="width: 302px" ng-model="tipoDocumento" ng-init="currentRecord.name" >
                             
                            <option value="Cedula Ciudadania">Cedula Ciudadania</option>
                            <option value="Cedula Extranjera">Cedula Extranjera</option>
                            <option value="Registro Civil">Registro Civil</option>
                            <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                          </select>   
                </div>
            </div>
            
              
           <button type="button" class="btn btn-danger" ui-sref='patientListforpatient'>Cancel</button>
           <button type="submit" class="btn btn-success" ng-click="ctrl.editFinalPatientForPatient()" >Save</button>  
        </fieldset>
</div>
