<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Consulta Historica</h2>
    </div>
    
    <div class="col-lg-9">
        <div class="panel panel-body">
        <form novalidate name="form" id="especialidad-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.nombre)">
            <div class="form-group" layout="row">
                <label class="control-label col-sm-2">Nombre:</label>
                <input id="nombre" name="nombre" class="form-control" type="text" ng-model="currentRecord.nombre" ng-init="currentRecord.nombre" required />
            </div>
            <div class="form-group" align="right">
                <button class="btn btn-default btn-sm" type="submit" >Crear</button> 
            </div>
        </form>
        </div>
    </div>
</div>
