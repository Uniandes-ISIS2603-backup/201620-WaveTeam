<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Especialidades</h2>
    </div>
    
    <div class="col-lg-9">
        <div class="panel panel-body">
        <form novalidate name="form" id="especialidad-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
            <div class="form-group" layout="row">
                <label class="control-label col-sm-2">Nombre:</label>
                <input id="nombre" name="nombre" class="form-control" type="text" ng-model="currentRecord.nombre" ng-init="currentRecord.nombre" required />
            </div>
            <div class="form-group" layout="row">
                <label class="control-label col-sm-2">Grupo edad:</label>
                <select name="grupo" ng-model="currentRecord.gruposEdad" ng-init="currentRecord.gruposEdad" required>
                    <option value="Niños">Niños</option>
                    <option value="Adolecentes">Adolecentes</option>
                    <option value="Menores de edad">Menores de edad</option>
                    <option value="Adultos"> Adultos</option>
                    <option value="Ancianos">Ancianos</option>
                    <option value="Todo el mundo">Todo el mundo</option>
                </select>
   
                <label class="control-label col-sm-2">Tipo:</label>
                 <select name="tipo" ng-model="currentRecord.tipo" ng-init="currentRecord.tipo" required>
                    <option value="Clínica">Clínica</option>
                    <option value="Quirúrgica">Quirúrgica</option>
                    <option value="Médico-quirúrgica"> Médico-quirúrgica</option>
                    <option value="Diagnósticas">Diagnósticas</option>
                </select>
            </div>
            <div class="form-group" align="right">
                <button class="btn btn-default btn-sm" type="submit" >Guardar</button> 
                <button class="btn btn-default btn-sm"  ui-sref='especialidadList'>Cancel</button>
            </div>
        </form>
        </div>
    </div>
</div>
