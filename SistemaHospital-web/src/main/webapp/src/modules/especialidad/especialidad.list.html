<div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Especialidades</h2>
                <button class="btn btn-default btn-sm"  ui-sref='especialidadCreate'> Crear</button>
            </div>
            <div  class="col-md-3 col-sm-6" ng-repeat="record in records| orderBy:'nombre'" >
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <span class="fa-stack fa-5x">
                              <i class="fa fa-circle fa-stack-2x text-primary"></i>
                              <i class="fa fa-ambulance fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <div class="panel-body">
                        <h4>{{record.nombre}}</h4>
                        <p><b>Tipo:</b> {{record.tipo}}</p>
                        <p><b>Grupos Edad:</b> {{record.gruposEdad}}</p>
                        <a ui-sref="especialidadEdit({especialidadId: record.id })" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
