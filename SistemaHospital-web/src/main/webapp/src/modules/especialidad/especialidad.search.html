<div class="row">
    <h1 class="page-header">Especialidades</h1>
    <div class="col-lg-12" align="right">
            <button class="btn btn-default btn-sm" ui-sref="especialidadEdit({especialidadId: currentRecord.id})"><span class="glyphicon glyphicon-edit"></span>editar</button> 
            <button class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(currentRecord.id)"><span class="glyphicon glyphicon-minus"></span>borrar</button>
    </div>
    <div class="col-md-8"> 
        <h2>{{currentRecord.nombre}}</h2>
        <br>
        <table width ="100%">
          <tr>
            <th align="left">
              Grupos edad:
            </th>
            <th align="left">{{currentRecord.gruposEdad}}

            </th>
          </tr>
          <tr>
            <th align="left">
              Tipo:
            </th>
            <th align="left">{{currentRecord.tipo}}
            </th>
          </tr>
        </table>
        <br>
    </div>
    
    <div class="col-md-12"> 
    <h3>Lista de doctores por especialidad</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>        
                <th>Cedula</th>
                <th>Consultorio</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
             <tr ng-repeat="doc in currentRecord.doctores" >
                <td>{{doc.name}}</td>
                <td>{{doc.id}}</td>
                <td>{{doc.consultorio}}</td>
                <td><button class="btn btn-default btn-sm"  ui-sref="viewSchedule"><i class="fa fa-search"></i> Ver horario </button></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
